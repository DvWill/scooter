<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="stylelogin.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url("fundologin.svg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh; /* Altura igual Ã  altura da tela */
    }
  </style>
  <title>Login</title>
</head>
<body class="mt-5 d-flex justify-content-center align-items-center">
  <main>
    <form style="max-width: 300px;" class="text-center">
      <img src="assets/scooter.png" class="mb-4" height="72" width="65"/>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1> 
      <div class="form-floating">
        <input type="email" class="form-control bg-transparent" id="floatingInputEmail bg-transparent" placeholder="your-email@gmail.com"/>
        <label for="floatingInputEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control bg-transparent" id="floatingInputPassword" placeholder="password"/>
        <label for="floatingInputPassword">Password</label>
      </div>
    
      <div class="form-check text-start my-3 ">
        <input type="checkbox" class="form-check-input bg-transparent" id="flexCheckDefault"/>
        <label class="form-check-label bg-transparent" for="flexCheckDefault bg-white ">Remember me</label>
      </div>
      <div class="btn btn-outline-light w-100 py-2"> <!-- Adicionando classe text-center para centralizar -->
        <a href="mapa.html" class="button-contact" target="_blank" style="text-decoration: none;">
            Sing in
        </a>
    </div>
    </form>
  </main>
  
</body>
</html>
